<div class="page-header">
    <h2><span jhiTranslate="diamondApp.points.detail.title">Points</span> {{points.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
</div>
<div class="page-content">
    <nz-card>
        <div class="row justify-content-center">
            <div class="col-8">
                <div *ngIf="points">
                    <dl class="row-md jh-entity-details">
                        <dt><span jhiTranslate="diamondApp.points.date">Date</span></dt>
                        <dd>
                            <span>{{points.date}}</span>
                        </dd>
                        <dt><span jhiTranslate="diamondApp.points.exercise">Exercise</span></dt>
                        <dd>
                            <span>{{points.exercise}}</span>
                        </dd>
                        <dt><span jhiTranslate="diamondApp.points.meals">Meals</span></dt>
                        <dd>
                            <span>{{points.meals}}</span>
                        </dd>
                        <dt><span jhiTranslate="diamondApp.points.alcohol">Alcohol</span></dt>
                        <dd>
                            <span>{{points.alcohol}}</span>
                        </dd>
                        <dt><span jhiTranslate="diamondApp.points.notes">Notes</span></dt>
                        <dd>
                            <span>{{points.notes}}</span>
                        </dd>
                        <dt><span jhiTranslate="diamondApp.points.user">User</span></dt>
                        <dd>
                            {{points.user?.login}}
                        </dd>
                    </dl>
        
                    <button type="submit"
                            (click)="previousState()"
                            class="btn btn-info">
                        <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
                    </button>
        
                    <button type="button"
                            [routerLink]="['/points', points.id, 'edit']"
                            class="btn btn-primary">
                        <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
                    </button>
                </div>
            </div>
        </div>
    </nz-card>
</div>
